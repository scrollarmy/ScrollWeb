    <style>
        body {

        .notfound {

        .row .btn-back img {

        .blog-button {
            background-color: transparent;
            text-decoration: none;
            border: 0.125rem solid #FBC02D;
            font: 700 0.75rem/0 "Montserrat", sans-serif;
            border-radius: 2rem;
        }

        .blog-button {
            padding: 2rem 2.125rem 2rem 2.125rem;
            --color: #FBC02D;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: .5s;
            border: 1px solid;
            text-transform: uppercase;
            color: var(--color);
            z-index: 1;
        }

        .blog-button::before,
        .blog-button::after {
            content: '';
            display: block;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            background-color: var(--color);
            transition: 1s ease;
        }

        .blog-button::before {
            top: -1em;
            left: -1em;
        }

        .blog-button::after {
            left: calc(100% + 1em);
            top: calc(100% + 1em);
        }

        .blog-button:hover::before,
        .blog-button:hover::after {
            height: 410px;
            width: 410px;
        }

        .blog-button:hover {
            color: rgb(10, 25, 30);
        }

        .blog-button:active {
            filter: brightness(.8);
        }
    </style>
